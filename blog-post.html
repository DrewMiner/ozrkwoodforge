<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <header>
        <h1 id="post-title">Loading...</h1>
        <p id="post-date"></p>
        <a href="blog.html" class="btn">← Back to Blog</a>
    </header>
    
    <section>
        <img id="post-image" style="max-width: 100%; display: none;">
        <p id="post-content">Loading...</p>
    </section>

    <footer>
        <p>&copy; 2024 OZRK WoodForge.</p>
    </footer> 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const postSlug = urlParams.get('post');

    fetch('/blog.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(posts => {
            console.log("Fetched blog posts:", posts); // ✅ This helps debug
            let post = posts.find(p => p.slug === postSlug);
            if (!post) {
                document.getElementById('post-title').innerText = "Post Not Found";
                document.getElementById('post-content').innerText = "Sorry, this post doesn't exist.";
                return;
            }

            document.getElementById('post-title').innerText = post.title;
            document.getElementById('post-date').innerText = post.date;
            document.getElementById('post-content').innerText = post.content;

            if (post.image) {
                let imgElement = document.getElementById('post-image');
                if (imgElement) {  // Check if the element exists
                    imgElement.src = post.image;
                    imgElement.style.display = "block";
                }
            }


            // Enable the back button
            let backButton = document.getElementById('back-button');
            backButton.href = "blog.html";
            backButton.style.opacity = "1"; // Make it fully visible
        })
        .catch(error => {
            document.getElementById('post-title').innerText = "Error Loading Post";
            console.error('Error loading blog post:', error);
        });
});

    </script>
</body>
</html>
